pipeline:
  build:
    image: openjdk:8-jdk
    commands:
      - chmod +x ./gradlew
      - ./gradlew clean build
  docker:
    image: plugins/docker:latest
    repo: parag3gwl/spring
    secrets: [ docker_username, docker_password ]
    debug: true
    tags: latest
    insecure: false
  kube:
    image: vallard/drone-kube
    template: deployment.yaml
    namespace: gke_api-project-561755557370_us-central1-a_api-cluster
    server: https://35.232.157.193
