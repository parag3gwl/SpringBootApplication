apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: spring-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring
  template:
    metadata:
      labels:
        app: spring
    spec:
      containers:
      - name: spring
        image: spring:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
